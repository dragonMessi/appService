<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <title>Followers</title>
    <link href="css/bootstrap.min.css" rel="stylesheet">
</head>

<style type="text/css">
</style>

<body>

    <div>
        <ul class="list-group">
            <li class="list-group-item li_carousel">
                <div id="myCarousel" class="carousel slide" data-slide-to="2" data-ride="carousel">
                    <!-- 轮播（Carousel）指标 -->
                    <ol class="carousel-indicators">
                        <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
                        <li data-target="#myCarousel" data-slide-to="1"></li>
                        <li data-target="#myCarousel" data-slide-to="2"></li>
                        <li data-target="#myCarousel" data-slide-to="3"></li>
                    </ol>
                    <!-- 轮播（Carousel）项目 -->
                    <div class="carousel-inner">
                        <div class="item active">
                            <img src="img/title1.png" alt="First slide">
                        </div>
                        <div class="item">
                            <img src="img/title2.png" alt="Second slide">
                        </div>
                        <div class="item">
                            <img src="img/title3.png" alt="third slide">
                        </div>
                        <div class="item">
                            <img src="img/title4.png" alt="four slide">
                        </div>
                    </div>
                </div>

            </li>
        </ul>

    </div>









<script src="js/jquery-2.0.3.min.js"></script>
<script src="js/bootstrap.min.js"></script>
    <script src="js/h5/carousel.js"></script>



</body>
</html>
